<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Trip Planner - Web Login</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 20%, #f3f6ff, #ffffff 35%), radial-gradient(circle at 80% 0%, #eef5ff, #ffffff 30%);
      color: #0f172a;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      width: min(960px, 95vw);
      background: #ffffff;
      box-shadow: 0 16px 60px rgba(15, 23, 42, 0.12);
      border-radius: 18px;
      padding: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    h1 {
      grid-column: 1 / -1;
      margin: 0 0 8px;
      font-size: 26px;
    }
    p {
      grid-column: 1 / -1;
      margin: 0 0 20px;
      color: #475569;
    }
    form {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 18px;
      background: linear-gradient(145deg, #f8fafc, #ffffff);
    }
    form h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #0f172a;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }
    #status {
      grid-column: 1 / -1;
      padding: 12px;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #0f172a;
      min-height: 48px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Shared Trip Planner</h1>
    <p>Login with your email and password or add a new account. Passwords must be at least 6 characters.</p>

    <form id="loginForm">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input id="login-email" name="email" type="email" autocomplete="email" required minlength="5" />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" name="password" autocomplete="current-password" required minlength="6" />

      <button type="submit">Login</button>
    </form>

    <form id="registerForm">
      <h2>Create Account</h2>
      <label for="register-firstName">First Name</label>
      <input id="register-firstName" name="firstName" autocomplete="given-name" required minlength="2" />

      <label for="register-lastName">Last Name</label>
      <input id="register-lastName" name="lastName" autocomplete="family-name" required minlength="2" />

      <label for="register-email">Email</label>
      <input id="register-email" name="email" type="email" autocomplete="email" required minlength="5" />

      <label for="register-password">Password</label>
      <input id="register-password" type="password" name="password" autocomplete="new-password" required minlength="6" />

      <label for="register-password-confirm">Confirm Password</label>
      <input id="register-password-confirm" type="password" name="passwordConfirm" autocomplete="new-password" required minlength="6" />

      <button type="submit">Add User</button>
    </form>

    <div id="status">Ready.</div>
  </div>

  <script>
    const statusBox = document.getElementById('status');
    const apiBase = `${window.location.origin}/api/web-auth`;

    const setStatus = (message, isError = false) => {
      statusBox.textContent = message;
      statusBox.style.borderColor = isError ? '#f87171' : '#e2e8f0';
      statusBox.style.background = isError ? '#fef2f2' : '#f8fafc';
    };

    const submitHandler = (endpoint) => async (event) => {
      event.preventDefault();
      const form = event.currentTarget;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch(`${apiBase}/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const body = await response.json();
        if (!response.ok) {
          setStatus(body.error || 'Something went wrong', true);
          return;
        }

        setStatus(body.message || 'Success');
      } catch (err) {
        console.error(err);
        setStatus('Network error. Is the API server running?', true);
      }
    };

    document.getElementById('loginForm').addEventListener('submit', submitHandler('login'));
    document.getElementById('registerForm').addEventListener('submit', submitHandler('register'));
  </script>
</body>
</html>
